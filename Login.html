<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="LD.css">
    <title>Land Holders</title>
    <style>
        body{
            background: url("https://images.unsplash.com/photo-1539713904642-b4d144f769d9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80");
            background-attachment: fixed;
            background-size: contain;
        }
        .card{
            background-color: rgba(0,0,0,0.4);
            color: white;
        }
    </style>
</head>
<body>


<!----------------Login form---------------------->

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-transparent">
                    <h5 class="card-title">Sign-In</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="md-form">
                            <label class="col-form-label font-weight-bolder text-white">User Name</label>
                            <input class="form-control text-white" type="text" placeholder="Enter your Username" id="username">
                        </div>
                        <div class="md-form mt-5">
                            <label  class="col-form-label font-weight-bolder text-white">Password</label>
                            <input class="form-control text-white" type="password" placeholder="Enter your Password" id="password">
                        </div>
                        <div class="d-flex justify-content-around">
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input mt-1" type="checkbox" placeholder="">
                                    <label class="form-check-label">Remember Me</label>
                                </div>
                            </div>
                            <div>
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="btn btn-block btn-outline-blue-grey rounded mt-2 btn-md waves-effect font-weight-bold" type="submit" onsubmit="return validateForm()">Sign-In</button>
                        <p class="text-center mt-3">
                            Not a Member? <a href="#">Register</a>
                        </p>
                        <p class="text-center mt-2">
                         Or Singn-In with:
                        </p>
                        <div class="text-center">
                        <button class="btn btn-sm fb-ic"><i class="fab fa-facebook-f"></i></button>
                        <button class="btn btn-sm tw-ic"> <i class="fab fa-twitter"></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
